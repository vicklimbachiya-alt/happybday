    <style>
        /* ‚úÖ Mobile responsive styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        #wrap {
            width: 100%;

        }

        #text {

        }

        }

        }

        /* ‚úÖ Canvas responsive */
        #canvas {
            width: 100% !important;   /* full screen on mobile */
            height: auto !important;
            max-height: 100vh;
            display: block;
            margin: auto;
        }

        /* Small screen adjustments */
        @media (max-width: 600px) {
            #code span.say {

            }

                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        function playAudio() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }
    </script>
</head>
<body>
    <div id="main">
        <div id="error">
            <a href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI">Chrome</a>
            (<a href="http://firefox.com.cn/download/">Firefox</a>)
        </div>
        <audio autoplay="autoplay" height="100" width="100" id="myAudio">
            <source src="aud.mp3" type="audio/mp3" />
            <embed height="100" width="100" src="aud.mp3" />
        </audio>
        <div id="wrap">
            <div id="text">
                <div id="code">
                    <span class="say">My beautiful wife üíû</span><br>
                    <span class="say">Happy Birthday Ardhagini jiüéà</span><br>
                    <span class="say">Mahadev bless you üçÄ</span><br>
                    <span class="say">And give u many happiness üíï</span><br>
                    <span class="say">I loved you ‚ù§Ô∏è</span><br>
                    <span class="say">And I will always love u ü•∫ ‚ù§Ô∏è</span><br>
                    <span class="say">Hope u have a great day today ‚ù§Ô∏èüòò</span><br>
                </div>
            </div>
            <div id="clock-box">
                <span id="clock">68 days 0 hours 0 minutes 0 seconds</span>
            </div>
            <!-- ‚úÖ Canvas now resizes on mobile -->
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
    (function() {
        var canvas = $('#canvas');
        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        // ‚úÖ Automatically adjust canvas size to screen
        function resizeCanvas() {
            var width = $(window).width();
            var height = $(window).height();
            canvas.attr("width", width);
            canvas.attr("height", height);
        }
        resizeCanvas();
        $(window).resize(resizeCanvas);

        var width = canvas.width();
        var height = canvas.height();        

        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, height, 570, height/2, 500, 200, 30, 100, []]
            ],
            bloom: {
                num: 500,
                width: width,
                height: height,
            },
            footer: {
                width: width,
                height: 5,
                speed: 10,
            }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        canvas.click(function(e) {
            playAudio();
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0; 
                canvas.unbind("click");
                canvas.unbind("mousemove");
                canvas.removeClass('hand');
            }
        }).mousemove(function(e) {
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) { $await(Jscex.Async.sleep(10)); }
            while (seed.canScale()) { seed.scale(0.95); $await(Jscex.Async.sleep(10)); }
            while (seed.canMove()) { seed.move(0, 2); foot.draw(); $await(Jscex.Async.sleep(10)); }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do { tree.grow(); $await(Jscex.Async.sleep(10)); } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do { tree.flower(2); $await(Jscex.Async.sleep(10)); } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, height);
            while (tree.move("p1", width/2, 0)) { foot.draw(); $await(Jscex.Async.sleep(10)); }
            foot.draw();
            tree.snapshot("p2", width/2, 0, 610, height);
            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
            $("#code").show().typewriter();
        }));

        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());
            textAnimate().start();
        }));

        runAsync().start();
    })();
    </script>
</body>
</html>
